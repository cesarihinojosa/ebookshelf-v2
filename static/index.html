<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ebookshelf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        #output {
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 1rem;
            min-width: 300px;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 3rem;
            align-items: center;
            }
        #output img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 6px;
            display: block;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18), 0 1.5px 4px rgba(0,0,0,0.12);
        }
    </style>
</head>
<body>
    <div id="output">Loading...</div>
    <script>
        // Automatic scrolling effect
        let scrollDirection = 1;
        function autoScroll() {
            const scrollTop = window.scrollY;
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;

            if (scrollTop >= scrollHeight) {
                scrollDirection = -1;
            } else if (scrollTop <= 0) {
                scrollDirection = 1;
            }
            window.scrollBy(0, scrollDirection * 0.5);
        }
        setInterval(autoScroll, 50);

        fetch('/api/get_books')
            .then(response => response.json())
            .then(books => {
                const out = document.getElementById('output');
                out.textContent = '';
                if (!Array.isArray(books) || books.length === 0) {
                    out.textContent = 'No books found';
                    return;
                }
                books.forEach(book => {
                    const img = document.createElement('img');
                    img.src = book.image_url;
                    img.alt = 'Book cover';
                    img.loading = 'lazy';
                    out.appendChild(img);
                });
            })
            .catch(error => {
                document.getElementById('output').textContent = 'Error: ' + error;
            });

            function setSeasonalBackground() {
                const month = new Date().getMonth(); // 0 = Jan, 11 = Dec
                let imageUrl;

                // Meteorological seasons
                if (month >= 2 && month <= 4) {
                    // Spring: March–May
                    imageUrl = "images/spring.jpg";
                } else if (month >= 5 && month <= 7) {
                    // Summer: June–August
                    imageUrl = "images/summer.jpg";
                } else if (month >= 8 && month <= 10) {
                    // Fall: September–November
                    imageUrl = "images/orange_flux.svg";
                } else {
                    // Winter: December–February
                    imageUrl = "images/blue_flux.svg";
                }
                const output = document.getElementById("output");
                output.style.backgroundImage = `url('${imageUrl}')`;
            }
            setSeasonalBackground();
    </script>
</body>
</html>
